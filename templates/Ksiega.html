{% extends "base.html" %}
{% block title %}Księga{% endblock %}
{% set active_page = "ksiega" -%}
{% block body %}
<div class="row">
<div class="col-sm-6">
<h1><b>Formularz:</b></h1><br>
        <form action= "" method="post">
        <input type="text" name="imie" placeholder="Podaj swój nick">
            <textarea name="imie" name='tekst' placeholder="Tekst"></textarea>
        <button type='submit'>Wyślij</button>
        </form>
</div>
<div class="col-sm-6">
<h1><b>Sekcja komentarzy:</b></h1><br>
    {% for result in data %}
<p>{{result.name }} napisał(a): {{result.text }} </p>
{% else %}
<p>Brak wpisów </p>
{% endfor %}

</div>
</div>

{% endblock %}
